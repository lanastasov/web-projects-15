<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Grid System</title>
    <style>
        #deviceSize {
            margin-bottom: 30px;
        }

        .bluebox {
            background-color: #2fc5b8;
            height: 200px;
        }

        .greenbox {
            background-color: #8deb46;
            height: 200px;
        }
    </style>
</head>

<body>

    <div class="container-fluid">
        <div id="deviceSize">Device Size: </div>
        <div class="container">
            <div class="row">
                <div class="bluebox col-md-8 col-sm-6 col-xs-3 col-lg-1">col-md-8 col-sm-6 col-xs-3 col-lg-1</div>
                <div class="greenbox col-md-4 col-sm-6 col-xs-9 col-lg-11">col-md-4 col-sm-6 col-xs-9 col-lg-11</div>

            </div>
            <hr>
            <div class="row">
                <div class="bluebox col-md-11 col-lg-1">col-md-8 col-sm-6 col-xs-3 col-lg-1</div>
                <div class="greenbox col-md-1 col-lg-11">col-md-4 col-sm-6 col-xs-9 col-lg-11</div>
            </div>
        </div>
    </div>
    <hr>
    <div class="container">
        <div class="row">
            <div class="bluebox col-md-4">.col-md-4</div>
            <div class="greenbox col-md-4 offset-md-4">.col-md-4 .offset-md-4</div>
        </div>
        <div class="row">
            <div class="bluebox col-md-3 offset-md-3">.col-md-3 .offset-md-3</div>
            <div class="greenbox col-md-3 offset-md-3">.col-md-3 .offset-md-3</div>
        </div>
        <div class="row">
            <div class="bluebox col-md-6 offset-md-3">.col-md-6 .offset-md-3</div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script>
        $(function () {
            $(window).resize(function () {
                var windowWidth = $(window).width();
                if (windowWidth < 768) {
                    $('#deviceSize').text('Device Size: ' +
                        windowWidth + 'px - Extra small devices (Phones)');
                } else if (windowWidth < 992) {
                    $('#deviceSize').text('Device Size: ' + windowWidth + 'px - Small devices (Tablets)');
                } else if (windowWidth < 1200) {
                    $('#deviceSize').text('Device Size: ' + windowWidth + 'px - Medium devices (Desktops)');
                } else {
                    $('#deviceSize').text('Device Size: ' + windowWidth + 'px - Large devices (desktop)');
                }
            });
        });
    </script>
</body>

</html>
