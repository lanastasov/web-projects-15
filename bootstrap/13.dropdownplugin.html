<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <title>Dropdown plugin</title>
</head>

<body>

    <div class="container-fluid">
        <div class="dropdown">
            <button class="dropdown-toggle btn btn-info" type="button" id="dropdownMenu" data-toggle="dropdown">Dropdown

            <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu">
                <li role="presentation" class="dropdown-header">Header 1</li>
                <li role="presentation"><a role="menuitem" href="#" class="dropdown-item">item</a></li>
                <li role="presentation"><a role="menuitem" href="#" class="dropdown-item">item</a></li>
                <li role="presentation" class="dropdown-divider"></li>
                <li role="presentation" class="dropdown-header">Header 2</li>
                <li role="presentation"><a role="menuitem" href="#" class="dropdown-item">item</a></li>
                <li role="presentation"><a role="menuitem" href="#" class="dropdown-item">item</a></li>
                <li role="presentation"><a role="menuitem" href="#" class="dropdown-item disabled">item</a></li>
            </ul>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</html>
