<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>forms</title>
</head>

<body>

    <div class="container-fluid">
        <form action="" class="form-inline">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Email" class="form-control">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Password" class="form-control">
            </div>

            <button type="submit" class="btn btn-default">Login</button>
        </form>
        <br>
        <hr>
        <form action="" class="form-horizontal">
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">Email:</label>
                <div class="col-sm-10">
                    <input type="email" id="email" placeholder="Email" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2">Password:</label>
                <div class="col-sm-10">
                    <input type="password" id="password" placeholder="Password" class="form-control">
                </div>
            </div>

            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Login</button>
            </div>
        </form>
        <br>
        <hr>
        <form action="">
            <label for="comments">Comments</label>
            <textarea name="" id="comments" cols="30" rows="5" class="form-control"></textarea>
            <div class="checkbox checkbox-inline">
                <label for="checkbox1"><input type="checkbox" value="value1" id="checkbox1">Checkbox1 </label>
            </div>
            <div class="checkbox checkbox-inline disabled">
                <label for="checkbox2"><input type="checkbox" value="value2" id="checkbox2">Checkbox2 </label>
            </div>
            <br>
            <br>
            <hr>
            <div class="radio radio-inline">
                <label for="radio1"><input type="radio" name="radios" id="radio1" value="option1">Radio Option 1</label>
            </div>
            <div class="radio radio-inline">
                <label for="radio2"><input type="radio" name="radios" id="radio2" value="option2">Radio Option 2</label>
            </div>
            <div class="radio radio-inline">
                <label for="radio2"><input type="radio" name="radios" id="radio3" value="option3" disabled>Radio Option
                    3</label>
            </div>
            <br>
            <hr>
            <select multiple name="" id="" class="form-control">
                <option value="">Option 1</option>
                <option value="">Option 2</option>
                <option value="">Option 3</option>
            </select>
            <br>
            <input type="text" class="form-control" placeholder="Text Input" disabled>
        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
