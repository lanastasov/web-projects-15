<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="styling.css">

    <title>App Landing Page</title>
</head>

<body>
    <div class="jumbotron">
        <div class="container">
            <!-- create logo -->
            <div>
                <img src="images/plane.png" class="logo" alt="">
            </div>
            <!-- create featured part -->
            <div class="featured">
                <!-- create a row to use the grid system and limit space taken by featured content -->
                <div class="row">
                    <!-- use only 9 columns out of 12 for medium and large devices -->
                    <div class="col-md-9">
                        <h1>Best Holiday Finder App.</h1>
                        <p>Find your next holiday destination using our App! <br>
                            Compare offers and save your hard earned money for your trip!
                        </p>
                        <p>
                            <a href="#" class="btn btn-default btn-lg">Find out more</a>
                            <a href="#" class="btn btn-default btn-lg">Download</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- create the trial section -->
    <div class="trial">
        <div class="container">
            <h2>Try it now</h2>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/11/Available_on_the_App_Store_%28gray%29.png/800px-Available_on_the_App_Store_%28gray%29.png"
                alt="">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cd/Get_it_on_Google_play.svg/136px-Get_it_on_Google_play.svg.png"
                alt="">

        </div>

    </div>
    <!-- create a footer -->
    <div class="footer">
        <div class="container">
            <p>&copy; Develop with Sam.</p>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>

</html>
